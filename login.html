{% extends "layout.html" %}{% block content %}<div class="min-h-screen flex items-center justify-center bg-gray-50 -mt-16"><div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md"><h2 class="text-3xl font-bold text-center text-gray-900">{{ _('Login to Your Account') }}</h2>{% with messages = get_flashed_messages() %}{% if messages %}<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert"><strong class="font-bold">{{ messages[0] }}</strong></div>{% endif %}{% endwith %}<form method="post" class="mt-8 space-y-6"><div><label for="username" class="sr-only">{{ _('Username') }}</label><input id="username" name="username" type="text" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="{{ _('Username') }}"></div><div><label for="password" class="sr-only">{{ _('Password') }}</label><input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500" placeholder="{{ _('Password') }}"></div><div><button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">{{ _('Sign in') }}</button></div></form><p class="mt-4 text-center text-sm text-gray-600">{{ _('Not a member?') }} <a href="{{ url_for('register') }}" class="font-medium text-green-600 hover:text-green-500">{{ _('Register here') }}</a></p></div></div>{% endblock %}
